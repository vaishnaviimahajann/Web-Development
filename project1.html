<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>

    <!-- CSS -->
    <link rel="stylesheet" href="project1.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="main">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <!-- NAV -->
        <div class="nav">
            <div class="navoption">
                <i class="fa-solid fa-house"></i>
                <a href="#">Home</a>
            </div>

            <div class="navoption">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">Search</a>
            </div>
        </div>

        <!-- LIBRARY -->
        <div class="library">

            <div class="liboption">
                <div class="lib-left">
                    <img src="library_icon.png">
                    <a href="#">Your Library</a>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="lib-box">
             <div class="box">
            <p class="boxpara1">Create your first playlist</p>
            <p class="boxpara2">it's easy ,we'll help you</p>
        <button class="badge">create playlist</button></div>
        </div>
        <div class="box">
            <p class="boxpara1">lets find seome podcast to follow</p>
            <p class="boxpara2">we will keep you updated on new episodes</p>
        <button class="badge">browse podcast</button></div>
        </div>
            </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="maincontent"></div>

</div>

<!-- MUSIC PLAYER -->
<div class="musicplayer"></div>

</body>
</html>
